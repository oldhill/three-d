<html>
  <head>
    <title>My first Three.js app</title>
    <style>
      body { margin: 0; }
      canvas { width: 100%; height: 100% }
    </style>
  </head>
  <body>
    <script src="js/three.min.js"></script>
    <script>

      // Scene, camera, renderer
      var scene = new THREE.Scene();

      var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);

      var renderer = new THREE.WebGLRenderer();
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      // Random hex color
      var hexer = function() {
        var someColors = [0x00ff00, 0x57FFA0, 0x576DFF, 0xFF7357, 0xF7FF57];
        return someColors[Math.floor(Math.random() * someColors.length)];
      }

      var positioner = function() {
        return Math.floor(Math.random() * 3);
      }

      // Cube factory
      var cuber = function() {
        var geometry = new THREE.BoxGeometry(1, 1, 1);

        var material = new THREE.MeshBasicMaterial( { color: hexer()} );

        var cube = new THREE.Mesh(geometry, material);

        cube.position.set(positioner(), positioner(), positioner());

        scene.add(cube);

        return cube;
      }

      // Make some cubes
      var cube = cuber();


      camera.position.z = 5;

      // Render loop
      function render() {


        cube.rotation.x += 0.1;
        cube.rotation.y += 0.1;

        console.log(cube.position)


        requestAnimationFrame(render);
        renderer.render(scene, camera);
      }
      render();

    </script>
  </body>
</html>
