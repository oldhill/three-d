<html>
  <head>
    <title>Cubes in three.js</title>

    <!-- Yikes the CSS is inline -->
    <style>
      body { margin: 0; }
      canvas { width: 100%; height: 100% }
    </style>

  </head>
  <body>

    <!-- Imports -->
    <script src="js/lib/three.min.js"></script>
    <script src="js/lib/underscore-min.js"></script>

    <!-- Giant spaghetti ball of js-->
    <script>

      // Initialize somewhat blackbox (for now) stuff like the Scene, Camera, and Renderer
      var scene = new THREE.Scene();

      var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.z = 5;

      var renderer = new THREE.WebGLRenderer();
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);


      // Utility functions for random hex color, etc

      var hexer = function() {
        var someColors = [0x00ff00, 0x57FFA0, 0x576DFF, 0xFF7357, 0xF7FF57, 0x7D7C7C];
        return someColors[Math.floor(Math.random() * someColors.length)];
      }

      // Cube factory. Adds new cube to scene.
      var cuber = function() {
        var geometry = new THREE.BoxGeometry(.5, .5, .5);

        var material = new THREE.MeshBasicMaterial({
          color: hexer(),
        });

        var cube = new THREE.Mesh(geometry, material);
        cube.position.set(_.random(-5, 5), _.random(-5, 5), 1)
        scene.add(cube);
      }

      // Make a new cube every 2 seconds. These get added to the scene.
      cuber();
      var intervalID = window.setInterval(cuber, 2000);

      // Rotate all children of the scene. this should be all of the cube objects
      var rotater = function() {
        cubes = scene.children;
        for (var i = 0; i < cubes.length; i++) {
          cube = cubes[i];
          cube.rotation.x += 0.05;
          cube.rotation.y += 0.05;
        }
      }

      // Render loop
      function render() {
        rotater();
        requestAnimationFrame(render);
        renderer.render(scene, camera);
      }
      render();

    </script>
  </body>
</html>
